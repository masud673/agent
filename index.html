<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masud telecom Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --error: #ef233c;
      --text-light: #f8f9fa;
      --text-muted: #adb5bd;
      --bg-dark: #212529;
      --bg-darker: #1a1e21;
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(67, 97, 238, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(239, 35, 60, 0.1) 0%, transparent 50%);
      background-size: 200% 200%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
      background: rgba(33, 37, 41, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.36);
      transform: translateY(0);
      transition: var(--transition);
    }

    .login-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: linear-gradient(135deg, var(--primary), #4895ef);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .login-logo i {
      font-size: 1.75rem;
      color: white;
    }

    .login-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--text-light);
      transition: var(--transition);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 65%;
      transform: translateY(-50%);
      color: var(--text-muted);
      cursor: pointer;
      transition: var(--transition);
    }

    .password-toggle:hover {
      color: var(--text-light);
    }

    .btn {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
    }

    .btn-primary:disabled {
      background: #495057;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .error-message {
      color: var(--error);
      font-size: 0.875rem;
      margin-top: -1rem;
      margin-bottom: 1rem;
      display: none;
    }

    .loading-spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      .login-title {
        font-size: 1.5rem;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-lock"></i>
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Please enter your details to login</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username or Phone</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your username or phone" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        <span class="password-toggle" id="togglePassword">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      
      <div class="error-message" id="errorMessage"></div>
      
      <button type="submit" class="btn btn-primary" id="loginButton">
        <span id="loginText">Login</span>
        <div class="loading-spinner" id="loadingIndicator" style="display: none;"></div>
      </button>
    </form>
  </div>

  <script>
    // Check existing session
    document.addEventListener('DOMContentLoaded', function() {
      const sessionData = localStorage.getItem('sessionData');
      const sessionExpiry = localStorage.getItem('sessionExpiry');
      
      if (sessionData && sessionExpiry && Date.now() < parseInt(sessionExpiry)) {
        window.location.href = 'card.html';
      }

      // Password visibility toggle
      document.getElementById('togglePassword').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');
        
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorElement = document.getElementById('errorMessage');
      const loginButton = document.getElementById('loginButton');
      const loginText = document.getElementById('loginText');
      const loadingElement = document.getElementById('loadingIndicator');
      
      // Show loading state
      errorElement.style.display = 'none';
      loginText.textContent = '';
      loadingElement.style.display = 'block';
      loginButton.disabled = true;

      try {
        // Simulate network delay for demo
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        const response = await fetch('https://raw.githubusercontent.com/masud673/masud/main/user.csv');
        if (!response.ok) throw new Error('Network response was not ok');
        
        const data = await response.text();
        const users = parseCSV(data);
        const user = users.find(u => u.username === username && u.password === password);

        if (user) {
          // Set session with 10 minute expiry
          localStorage.setItem('sessionData', JSON.stringify({ 
            username,
            loginTime: new Date().toISOString()
          }));
          localStorage.setItem('sessionExpiry', Date.now() + 600000); // 10 minutes
          window.location.href = 'card.html';
        } else {
          showError('Invalid username or password');
        }
      } catch (error) {
        console.error("Login error:", error);
        showError('Login failed. Please try again later.');
      } finally {
        loginText.textContent = 'Login';
        loadingElement.style.display = 'none';
        loginButton.disabled = false;
      }
    });

    function parseCSV(data) {
      return data.split('\n')
        .filter(line => line.trim() !== '')
        .map(line => {
          const [username, password] = line.split(',');
          return { 
            username: username?.trim(), 
            password: password?.trim() 
          };
        });
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }
  </script>
</body>
</html>
